<div class="container">
    <div class="row">
        <div class="col-12 col-lg-5 order-2 order-lg-1">
            <div class="contact-us-title" data-aos="fade-up">
                <p>CONTACT US</p>
            </div>
            <div class="form-contact-us" *ngIf="showForm" data-aos="fade-up-right">
                <form novalidate [formGroup]="contactUsForm">
                    <div class="form-group" data-aos="fade-up">
                        <input type="text" class="form-control input-contact-us" id="inputName" aria-describedby="nameError" placeholder="Name" formControlName="name" [ngClass]="{'error-border':formErrors && formErrors.name}">
                        <small id="nameError" class="form-text text-danger" *ngIf="formErrors && formErrors.name">{{formErrors.name}}</small>
                      </div>
                      <div class="form-group" data-aos="fade-up">
                        <input type="email" class="form-control input-contact-us" id="inputEmail" aria-describedby="emailError" placeholder="E-mail Address" formControlName="email" [ngClass]="{'error-border':formErrors && formErrors.email}">
                        <small id="emailError" class="form-text text-danger" *ngIf="formErrors && formErrors.email">{{formErrors.email}}</small>
                      </div>
                      <div class="form-group" data-aos="fade-up">
                        <input type="text" class="form-control input-contact-us" id="inputSubject" aria-describedby="subjectError" placeholder="Subject" formControlName="subject" [ngClass]="{'error-border':formErrors && formErrors.subject}">
                        <small id="subjectError" class="form-text text-danger" *ngIf="formErrors && formErrors.subject">{{formErrors.subject}}</small>
                      </div>
                    <div class="form-group" data-aos="fade-up">
                      <textarea  class="form-control input-contact-us" id="inputMessage" aria-describedby="messageError" placeholder="Message..." rows="4" cols="50" formControlName="message" [ngClass]="{'error-border':formErrors && formErrors.message}"></textarea>
                      <small id="messageError" class="form-text text-danger" *ngIf="formErrors && formErrors.message">{{formErrors.message}}</small>
                    </div>
                    <small id="validationError" class="form-text text-danger" *ngIf="validationErrors && validationErrors.errmsg">{{validationErrors.errmsg}}</small>
                    <div class="button-div" data-aos="fade-up">
                        <button type="submit" class="btn" [disabled]='contactUsForm.invalid || submitted' (click)="sendContactUs()" [ngClass]="{'error-border':validationErrors && validationErrors.errmsg}">
                          <span *ngIf="!submitted">SEND</span>
                          <div class="spinner-border" role="status" *ngIf="submitted">
                            <span class="visually-hidden">Loading...</span>
                          </div> 
                        </button>
                          </div>
                  </form>
            </div>
            <div class="sent-contact-us" *ngIf="!showForm" data-aos="fade-up-right">
              <div class="sent-contact-us-image-holder" data-aos="fade-up">
                <img src="../../../../assets/img/check-sent-success.svg">
              </div>
              <div class="sent-contact-us-text" data-aos="fade-up">
                You Message Has Been Sent Successfully.
              </div>
              <div class="sent-contact-us-note" data-aos="fade-up">
                We will reply to your message as soon as possible
              </div>
            </div>
        </div>
        <div class="col-12 col-lg-7 contact-us-col order-1 order-lg-1">
            <div class="contact-us-image" data-aos="fade-up-left">
                <img src="../../../../assets/img/ContactUs.svg">
            </div>
        </div>
    </div>
</div>


<button #sendSuccessModal type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#successSentModal" hidden>
</button>

<!-- Modal Success Sent -->
<div  class="modal fade" id="successSentModal" data-bs-backdrop="true" data-bs-keyboard="false" tabindex="-1" aria-labelledby="successSentModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" #closeButton hidden></button>
      <div class="modal-body">
        <app-sendsuccess (closeModal)="closeSuccessModal()"></app-sendsuccess>
      </div>
      
    </div>
  </div>
</div>
