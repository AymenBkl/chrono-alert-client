<div class="container">
    <div class="row" *ngIf="!hash || (hash && hash == '')">
        <div class="col-12 col-lg-12">
            <div class="verify-email-title">
                <p>VERIFY EMAIL</p>
            </div>
            <div class="form-verify-email">
                <p class="verify-email-big-text">
                    Please Verify Your Email
                </p>
                <p class="verify-email-small-text" *ngIf="!emailSent">
                    In order to access your dashboard you need to verify your email first
                </p>
                <p class="verify-email-small-text" *ngIf="emailSent">
                    We sent an email please check your InBox. In case didn't receive any email try again.
                </p>
                <div class="verify-email-button-div" [disabled]="submitted" (click)="sendEmail()">
                    <button type="submit" class="btn"> 
                        <span *ngIf="!submitted">RESEND VERIFICATION EMAIL </span>
                          <div class="spinner-border" role="status" *ngIf="submitted">
                            <span class="visually-hidden">Loading...</span>
                          </div> 
                    </button>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-7 verify-email-col">
            <div class="verify-email-image">
            </div>
        </div>
    </div>
    <div class="row" *ngIf="hash && hash != ''">
        <app-verify-now [hash]="hash"></app-verify-now>
    </div>
</div>
