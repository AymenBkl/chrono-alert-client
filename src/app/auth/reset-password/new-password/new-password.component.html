<div class="new-password-title">
    <p>NEW PASSWORD</p>
</div>
<div class="form-new-password">
    <form novalidate [formGroup]="newPasswordForm">
        <div class="input-group">
            <input [type]="showPassword ? 'text' : 'password'"  class="form-control input-new-password" id="inputpassword"
                aria-describedby="passwordError" placeholder="Password" formControlName="password"  [ngClass]="{'error-border':formErrors && formErrors.password}">
            <span class="input-group-text addon-right">
                <img src="../../../assets/img/show.svg" *ngIf="!showPassword" (click)="showHidePassword(true)">    
                <img src="../../../assets/img/hide.svg" *ngIf="showPassword" (click)="showHidePassword(false)">  
            </span>    
            <small id="passwordError" class="form-text text-danger" *ngIf="formErrors && formErrors.password">{{formErrors.password}}</small>
        </div>
        <div class="input-group">
            <input [type]="showPassword ? 'text' : 'password'"  class="form-control input-new-password" id="inputconfirmpassword"
                aria-describedby="confirmPasswordError" placeholder="Confirm Password" formControlName="confirmPassword"  [ngClass]="{'error-border':formErrors && formErrors.confirmPassword}">   
            <small id="confirmPasswordError" class="form-text text-danger" *ngIf="formErrors && formErrors.confirmPassword">{{formErrors.confirmPassword}}</small>
        </div>
        <div class="validation-warning">
            <small class="form-text text-danger " *ngIf="validationErrors && validationErrors.errcode == 15001">{{validationErrors.errmsg}}</small>
        </div>
        <div class="new-password-button-div">
            <button type="submit" class="btn" [disabled]="(submitted || newPasswordForm.invalid) && (hash && hash != '')" (click)="resetPassword()"> 
                <span *ngIf="!submitted"> RESET NEW PASSWORD </span>
              <div class="spinner-border" role="status" *ngIf="submitted">
                <span class="visually-hidden">Loading...</span>
              </div> 
            </button>

        </div>
    </form>
</div>
